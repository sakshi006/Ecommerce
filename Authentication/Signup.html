<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="./Authentication.css" />

    <title>SignUp</title>
  </head>
  <body>
    <div class="main-content">
      <nav class="navbar">
        <h2 class="logo"><a href="#">KairoShop</a></h2>
        <div class="input-container">
          <i class="fas fa-search icon"></i>
          <input class="input-field" type="text" placeholder="Search for something..."  />
        </div>
        <div class="top-links">
          <button class="btn">Login</button>
          <div class="child">
            <span class="badge one">10</span>
            <i class="fas fa-heart"></i>
          </div>
          <div class="child">
            <span class="badge two">2</span>
            <i class="fas fa-shopping-cart"></i>
          </div>
        </div>
      </nav>
      <div class="content">
        <form>
          <h1>Signup</h1>
          <div class="form-item">
            <label for="email">Email Address</label>
            <input class="input-field login-input"
              type="email"
              id="email"
              placeholder="sakshikumar@gmail.com"
            />
          </div>
          <div class="form-item">
            <label for="password">Password
            </label>
            <input class="input-field login-input" type="password" id="password" placeholder="*****" />
          </div>
          <div class="form-item bottom">
            <div class="remember">
              <input type="checkbox" />
            <span class="remember-text">I accept all Terms & Conditions</span>
            </div>          
          </div>
          <button class="btn login-btn">Create New Account</button
          ><div class="new-acc"
            >Already have an account <i class="fas fa-chevron-right"></i
          ></div>
        </form>
      </div>
    </div>
  </body>
</html>
